<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet" />
    <script src="//cdn.jsdelivr.net/hls.js/latest/hls.min.js"></script>
</head>
<body>
    <video id="video" class="video-js vjs-default-skin" width="640" height="480" controls>
    <script type="text/javascript">
        // 右クリック禁止
        document.oncontextmenu = function () {return false;}
    
        // 変換した動画ファイルを指定する
        var source = './movie/nhkcat.m3u8';
        var ua = navigator.userAgent;
        console.log(ua);

        document.write('</video>');
        if(Hls.isSupported()) {
            var video = document.getElementById('video');
            var hls = new Hls();
            hls.loadSource(source);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED,function() {
                video.pause();
            });
        }
    </script>

    <a href="https://github.com/SampleUser0001/HLS-sample-with-AWS-S3">リポジトリへ</a>
</body>
</html>
